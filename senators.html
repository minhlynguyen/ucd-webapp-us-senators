<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senators</title>
    <link rel = "stylesheet" href ="senators.css">
</head>
<body>
    <header>
        <div class="top">
            <div id="logo"><img src="images/flag.png" height="30"></a></div>
            <div id="title">U.S Senators</div>
        </div>
        <div class="count">
            <div class="party-container">
                <div class="party-count">
                    <h3>Democrat</h3>
                    <p id="id01" class="senator-no"></p>
                </div>
            </div>
            <div class="party-container">
                <div class="party-count">
                    <h3>Republican</h3>
                    <p id="id02" class="senator-no"></p>
                </div>
            </div>
            <div class="party-container">
                <div class="party-count">
                    <h3>Independent</h3>
                    <p id="id03" class="senator-no"></p>
                </div>
            </div>
        </div>
    </header>
    
    <section>
        <div id = "soon04" class="leader">
            <div>
                <h4>Democrat leaders</h4>
                <div class = "leadercontainer">
                    <p class = "leadername">Name</p>
                    <p class = "role">Role</p>
                </div>
            </div>
            <div>
                <h4>Republican leaders</h4>
                <div class = "leadercontainer">
                    <p class = "leadername">Name</p>
                    <p class = "role">Role</p>
                </div>
            </div>
            <div>
                <h4>Independent leaders</h4>
                <div class = "leadercontainer">
                    <p class = "leadername">Longername to test</p>
                    <p class = "role">Really long long long role</p>
                </div>
            </div>
        </div>
        </section>  
    <div id = "id04"></div>


    <section class="senators">
        <div class="senators-list">
            <h1 style="font-size:28px;">All senators</h1>
            <div>
                <p>Select Filters:</p>
                <select id="partyInput" onchange="filterFunction()" class='form-control'>
                    <option value="">Filter by Party( Default: Show All)</option>
                    <option>Democrat</option>
                    <option>Republican</option>
                    <option>Independent</option>
                </select>

                <select id="stateInput" onchange="filterFunction()" class='form-control'>
                    <option value="">Filter by State (Default: Show All)</option>
                </select>
            
                <select id="genderInput" onchange="filterFunction()" class='form-control'>
                    <option value="">Filter by Gender (Default: Show All)</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            
                <select id="rankInput" onchange="filterFunction()" class='form-control'>
                    <option value="">Filter by Rank (Default: Show All)</option>
                    <option>Junior</option>
                    <option>Senior</option>
                </select>
            </div>
            <div id = "id05"></div>
            <p id="errorHandle"></p>
        </div>



        <div class="senator-detail">
            <div id = "id06"></div>
        </div>
    </section>

<script src = 'senators.js'></script>
</body>
</html>
