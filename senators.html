<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senators</title>
    <link rel = "stylesheet" href ="senators.css">
</head>
<body>

<table class="table">
    <tr>
        <th>Party</th>
        <th>Total Count</th>
    </tr>
    <tr>
        <td>Democrat</td>
        <td id="id01"></td>
    </tr>
    <tr>
        <td>Republican</td>
        <td id="id02"></td>
    </tr>
    <tr>
        <td>Independent</td>
        <td id="id03"></td>
    </tr>

</table>

<div id = "id04"></div>


<section class="senators">
    <div class="senators-list">
        <h1 style="font-size:28px;">All senators</h1>
        <div>
            <p>Select Filters:</p>
            <select id="partyInput" onchange="filterFunction()" class='form-control'>
                <option value="">Filter by Party( Default: Show All)</option>
                <option>Democrat</option>
                <option>Republican</option>
                <option>Independent</option>
            </select>

            <select id="stateInput" onchange="filterFunction()" class='form-control'>
                <option value="">Filter by State (Default: Show All)</option>
            </select>
        
            <select id="genderInput" onchange="filterFunction()" class='form-control'>
                <option value="">Filter by Gender (Default: Show All)</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        
            <select id="rankInput" onchange="filterFunction()" class='form-control'>
                <option value="">Filter by Rank (Default: Show All)</option>
                <option>Junior</option>
                <option>Senior</option>
            </select>
        </div>
        <div id = "id05"></div>
        <p id="errorHandle"></p>
    </div>



    <div class="senator-detail">
        <div id = "id06"></div>
    </div>
</section>

<script src = 'senators.js'></script>
</body>
</html>
