<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senators</title>
    <link rel = "stylesheet" href ="senators.css">
</head>
<body>

<table class="table">
    <tr>
        <th>Party</th>
        <th>Total Count</th>
    </tr>
    <tr>
        <td>Democrat</td>
        <td id="id01"></td>
    </tr>
    <tr>
        <td>Republican</td>
        <td id="id02"></td>
    </tr>
    <tr>
        <td>Independent</td>
        <td id="id03"></td>
    </tr>

</table>

<div id = "id04"></div>

<div>
    <p>Filter by Party:</p>
    <select id="partyInput" onchange="filterByParty()">
        <option>Show All</option>
        <option>Democrat</option>
        <option>Republican</option>
        <option>Independent</option>
    </select>

    <p>Filter by State:</p>
    <select id="stateInput" onchange="filterByState()">
        <option>Show All</option>
        <option>ID</option>
        <option>NY</option>
        <option>WA</option>
    </select>

    <p>Filter by Gender:</p>
    <select id="genderInput" onchange="filterByGender()">
        <option>Show All</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <p>Filter by Rank:</p>
    <select id="rankInput" onchange="filterByRank()">
        <option>Show All</option>
        <option>Junior</option>
        <option>Senior</option>
    </select>
</div>

<div id = "id05"></div>

<script src = 'senators.js'></script>
</body>
</html>
